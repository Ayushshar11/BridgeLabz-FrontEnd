<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Q5 - Advanced Selectors</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Advanced CSS Selectors</h1></header>
<main>
  <form class="form">
    <input type="text" placeholder="text input (attribute selector)">
    <input type="email" placeholder="email input">
    <a href="https://example.com">https link</a>
    <a href="/local">local link</a>
  </form>

  <ul class="items">
    <li>Item 1</li>
    <li>Item 2</li>
    <li class="special">Item 3 (nth-child demonstration)</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <div class="combinators">
    <p>Parent</p>
    <div class="child">Direct child (>)</div>
    <div class="sibling">Adjacent sibling (+)</div>
    <p class="another">Another paragraph</p>
    <p class="later">Later sibling (~)</p>
  </div>
</main>
<footer>CSS contains comments that explain selectors.</footer>
</body>
</html>
