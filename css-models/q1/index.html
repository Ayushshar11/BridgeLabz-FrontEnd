<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q1 - Borders & Padding Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Borders & Padding Demonstration</h1></header>
  <main>
    <section class="container">
      <div class="box solid">Solid Border<br><span>padding:20px</span></div>
      <div class="box dashed">Dashed Border<br><span>padding:30px</span></div>
      <div class="box double">Double Border<br><span>padding:10px</span></div>
      <div class="box groove">Groove Border<br><span>padding:40px</span></div>
      <div class="box rounded">Rounded Corners<br><span>border-radius:16px</span></div>
    </section>
  </main>
  <footer>Hover any box to change its border color smoothly.</footer>
</body>
</html>
