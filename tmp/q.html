<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chessboard</title>
    <link rel="stylesheet" href="q.css">
</head>
<body>

    <div class="chessboard">
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>

    </div>

</body>
</html>
