<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q5 - Themed Blog</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q5.css">
</head>
<body>

<!-- Override theme variables in q5.css -->
<header class="py-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="m-0">Minimal Blog</h1>
    <nav><a href="#" class="btn btn-sm btn-outline-primary">Subscribe</a></nav>
  </div>
</header>

<main class="container my-4">
  <div class="row">
    <div class="col-md-8">
      <article class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">Post One</h2>
          <p class="card-text">An example post with custom theme colors applied to headings and buttons.</p>
          <a class="btn btn-primary">Read more</a>
        </div>
      </article>

      <article class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">Post Two</h2>
          <p class="card-text">Another example post demonstrating card styles.</p>
          <a class="btn btn-primary">Read more</a>
        </div>
      </article>
    </div>

    <aside class="col-md-4">
      <div class="p-3 border rounded">Sidebar content</div>
    </aside>
  </div>
</main>

<footer class="text-center py-4">Â© 2025 Minimal Blog</footer>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
