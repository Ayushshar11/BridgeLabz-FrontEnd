<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q10 - Travel Showcase</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q10.css">
</head>
<body>

<main class="container py-5">
  <h3 class="text-center mb-4">Explore Destinations</h3>

  <div id="destCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://via.placeholder.com/900x300?text=Beach" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sunny Beach</h5>
          <p>Relaxing coastal getaways.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://via.placeholder.com/900x300?text=Mountains" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mountain Trails</h5>
          <p>Adventure and views.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3500">
        <img src="https://via.placeholder.com/900x300?text=City" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>City Nights</h5>
          <p>Vibrant city experiences.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <div>
    <label class="form-label">Booking progress</label>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;">70%</div>
    </div>
  </div>

  <footer class="mt-4 text-center">Contact: travel@agency.example</footer>
</main>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
