<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q8 - Pricing Plans</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q8.css">
</head>
<body>

<main class="container py-5">
  <h3 class="text-center mb-4">Choose Your Plan</h3>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card h-100 p-3">
        <h5>Basic</h5>
        <h2>$9/mo</h2>
        <ul><li>Feature A</li><li>Feature B</li></ul>
        <a class="btn btn-outline-primary">Select</a>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 p-3 bg-primary text-white shadow-lg popular">
        <h5>Pro</h5>
        <h2>$29/mo</h2>
        <ul><li>Everything in Basic</li><li>Plus Pro features</li></ul>
        <a class="btn btn-light">Select</a>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 p-3">
        <h5>Enterprise</h5>
        <h2>$99/mo</h2>
        <ul><li>All features</li><li>Priority support</li></ul>
        <a class="btn btn-outline-primary">Select</a>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
