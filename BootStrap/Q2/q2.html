<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q2 - Portfolio</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q2.css">
</head>
<body>

<header class="bg-light py-4">
  <div class="container text-center">
    <h1 class="fw-bold">Ayush Sharma</h1>
    <p class="text-muted">Web developer · Problem solver</p>
  </div>
</header>

<main class="container my-5 text-center">
  <img src="https://via.placeholder.com/180" alt="profile" class="img-fluid rounded-circle mb-3" width="180">
  <div class="p-5 bg-white rounded shadow-sm">
    <h2 class="fw-bold">Hello — I build responsive websites</h2>
    <p class="lead">I create clean, performant frontends with a focus on accessibility.</p>

    <div class="d-flex justify-content-center gap-3 mb-3">
      <a class="btn btn-primary">Hire Me</a>
      <a class="btn btn-outline-secondary">Download CV</a>
    </div>

    <form class="w-100 w-md-50 mx-auto">
      <input class="form-control mb-2" type="email" placeholder="Your email">
      <textarea class="form-control mb-2" rows="3" placeholder="Message"></textarea>
      <button class="btn btn-success">Send</button>
    </form>
  </div>
</main>

<footer class="text-center py-4">Connect on LinkedIn</footer>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
