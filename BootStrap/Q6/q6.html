<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q6 - Notifications</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q6.css">
</head>
<body>

<main class="container py-5">
  <h3>Notifications</h3>
  <div class="card p-3">
    <div class="alert alert-success" role="alert">New message received.</div>
    <div class="alert alert-info" role="alert">Tip: Use keyboard shortcuts.</div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Warning:</strong> Action required.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mt-4 p-3 bg-light border rounded">Summary: 3 notifications</div>
  </div>
</main>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
