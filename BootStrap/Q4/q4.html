<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q4 - Restaurant Menu</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font example used in Q5 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q4.css">
</head>
<body>

<main class="container py-5">
  <h2 class="text-center mb-4">Today's Menu</h2>
  <div class="row">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead><tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr></thead>
        <tbody>
          <tr><td>Margherita Pizza</td><td>Pizza</td><td class="text-end">$8</td></tr>
          <tr><td>Caesar Salad</td><td>Salad</td><td class="text-end">$6</td></tr>
          <tr><td>Grilled Salmon</td><td>Main</td><td class="text-end">$12</td></tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h5 class="mb-3">Chef's Specials</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item">Truffle Pasta</li>
        <li class="list-group-item">Lobster Bisque</li>
      </ul>
      <figure class="figure">
        <img src="https://via.placeholder.com/350x200" class="figure-img img-fluid rounded" alt="Food">
        <figcaption class="figure-caption text-center">Today's special â€” chef recommended.</figcaption>
      </figure>
    </div>
  </div>
</main>

<!-- Bootstrap 5 JS bundle (required for components like Carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
