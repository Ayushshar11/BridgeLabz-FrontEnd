<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Q9 - Newspaper Layout</title>
  <link rel="stylesheet" href="q9_newspaper.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <main class="paper">
    <h1 class="paper-title">Daily Review</h1>
    <article class="columns">
      <img src="https://picsum.photos/300/200" alt="news" class="float-left"/>
      <h2>Major Headline</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur pretium...</p>
      <p>Another paragraph continuing the story. Suspendisse potenti. Vivamus sagittis...</p>
      <p>More content that flows across columns for a magazine/newspaper feel.</p>
    </article>
  </main>
</body>
</html>
