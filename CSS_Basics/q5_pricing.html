<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Q5 - Pricing Table</title>
  <link rel="stylesheet" href="q5_pricing.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <main class="pricing-wrap">
    <h1>Plans</h1>
    <section class="plans">
      <article class="plan">
        <h2>Basic</h2>
        <p class="price">₹0<span>/mo</span></p>
        <ul>
          <li>1 Project</li>
          <li>Community Support</li>
          <li>Limited Storage</li>
        </ul>
        <a class="btn" href="#">Choose Basic</a>
      </article>

      <article class="plan popular">
        <h2>Standard</h2>
        <p class="price">₹499<span>/mo</span></p>
        <ul>
          <li>5 Projects</li>
          <li>Email Support</li>
          <li>100GB Storage</li>
        </ul>
        <a class="btn" href="#">Choose Standard</a>
      </article>

      <article class="plan">
        <h2>Premium</h2>
        <p class="price">₹1299<span>/mo</span></p>
        <ul>
          <li>Unlimited Projects</li>
          <li>Priority Support</li>
          <li>1TB Storage</li>
        </ul>
        <a class="btn" href="#">Choose Premium</a>
      </article>
    </section>
  </main>
</body>
</html>
