<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with Iframe Result</title>
</head>
<body>
    <form target="resultFrame" action="result.html" method="get">
        <input type="text" name="inputData" required>
        <input type="submit" value="Submit">
    </form>
    <iframe name="resultFrame" width="80%" height="100"></iframe>
</body>
</html>
