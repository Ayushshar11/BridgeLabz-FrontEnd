<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URI Encoding Example</title>
</head>
<body>
    <p>Incorrect URL: https://example.com/search?query=HTML & CSS</p>
    <p>Correct Encoded URL: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
</body>
</html>
