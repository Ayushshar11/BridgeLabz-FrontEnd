<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Google Map</title>
</head>
<body>
    <!-- The loading attribute helps improve performance by delaying loading until needed -->
    <iframe src="https://www.google.com/maps/embed?pb=example" width="80%" height="60%" title="My City Map" loading="lazy"></iframe>
</body>
</html>
