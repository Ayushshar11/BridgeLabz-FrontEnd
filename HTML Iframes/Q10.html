<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <label>Full Name: <input type="text" placeholder="Enter your name" required></label><br><br>
        <label>Email: <input type="email" placeholder="Enter your email" required></label><br><br>
        <label>Subject: <input type="text" placeholder="Enter subject" required></label><br><br>
        <textarea placeholder="Your message" required></textarea><br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
