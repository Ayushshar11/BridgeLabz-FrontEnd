<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Security Attributes</title>
</head>
<body>
    <form autocomplete="off">
        <label>Username: <input type="text" required></label><br><br>
        <label>Password: <input type="password" required></label><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Turning off autocomplete prevents browsers from auto-filling sensitive data, improving security.</p>
</body>
</html>
