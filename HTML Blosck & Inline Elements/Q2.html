<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
</head>
<body>
  <!-- Product Catalog using table -->
  <h1>Product Catalog</h1>
  <table border="1">
    <caption>Available Products</caption>
    <thead>
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="placeholder-product1.jpg" alt="Product 1" width="100"><br>
          Product 1
        </td>
        <td>High quality product 1 with multiple features.</td>
        <td>₹499</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td rowspan="2">
          <img src="placeholder-product2.jpg" alt="Product 2" width="100"><br>
          Product 2
        </td>
        <td>Premium product covering many use-cases.</td>
        <td>₹999</td>
        <td>Limited</td>
      </tr>
      <tr>
        <td colspan="2">Special bundle available with product 2.</td>
        <td>Out of Stock</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
