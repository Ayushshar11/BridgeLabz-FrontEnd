<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
</head>
<body>
  <!-- Form grouped with fieldset and legend -->
  <h1>Course Registration</h1>
  <form>
    <fieldset>
      <legend>Student Details</legend>
      <label for="name">Name: <input id="name" type="text" required></label><br><br>
      <label for="email">Email: <input id="email" type="email" required></label><br><br>
      <label for="course">Select Course:
        <select id="course" required>
          <option value="" disabled selected>Choose a course</option>
          <option>B.Tech Web Dev</option>
          <option>Data Science</option>
          <option>AI & ML</option>
        </select>
      </label>
    </fieldset>
  </form>

  <!-- Schedule table -->
  <h2>Available Schedules</h2>
  <table border="1">
    <thead>
      <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
    </thead>
    <tbody>
      <tr><td>Monday</td><td>10:00 - 12:00</td><td>Prof. Kumar</td></tr>
      <tr><td>Wednesday</td><td>14:00 - 16:00</td><td>Ms. Singh</td></tr>
    </tbody>
  </table>
</body>
</html>
