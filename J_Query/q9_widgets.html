<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q9 - Multi-JQuery Widgets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 900px; margin: auto; }
    .card { border: 1px solid #ddd; padding: 12px; margin:8px 0; border-radius:8px; }
    .highlight { background: #fffae6; }
    .selected { box-shadow: 0 0 0 3px rgba(0,128,0,0.12); }
    .invalid { border:2px solid red !important; }
    .manager { font-weight:700; cursor:pointer; }
    .employee { cursor:default; padding-left:12px; }
    .fav { cursor:pointer; user-select:none; }
    .banner { padding:16px; background:#f0f8ff; margin:10px 0; }
  </style>
  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Q9 - Multi-JQuery Widgets</h1>
    
<section class="card" id="widgets">
  <div class="widget card" data-widget="carousel">Carousel (v1)</div>
  <div class="widget card" data-widget="modal">Modal (v2)</div>
  <div class="widget card" data-widget="active">Active Widget (v1)</div>
  <div class="widget card" data-widget="tooltip">Tooltip (v2)</div>
  <p>Note: Demo uses jQuery.noConflict() style -> works in same page.</p>
</section>

    <hr/>
    <p style="font-size:0.9em;color:#666">Demonstration pattern for using multiple jQuery versions.</p>
  </main>
  <script src="q9_widgets.js"></script>
</body>
</html>
