<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q7 - Search Courses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 900px; margin: auto; }
    .card { border: 1px solid #ddd; padding: 12px; margin:8px 0; border-radius:8px; }
    .highlight { background: #fffae6; }
    .selected { box-shadow: 0 0 0 3px rgba(0,128,0,0.12); }
    .invalid { border:2px solid red !important; }
    .manager { font-weight:700; cursor:pointer; }
    .employee { cursor:default; padding-left:12px; }
    .fav { cursor:pointer; user-select:none; }
    .banner { padding:16px; background:#f0f8ff; margin:10px 0; }
  </style>
  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Q7 - Search Courses</h1>
    
<section class="card" id="courses">
  <input id="course-search" placeholder="Search courses..." />
  <button id="clear-search">Clear</button>
  <p>Matches: <span id="match-count">0</span></p>
  <ul id="course-list">
    <li class="course">Intro to Python</li>
    <li class="course">Advanced Java</li>
    <li class="course">Web Development Bootcamp</li>
    <li class="course">Data Structures & Algorithms</li>
    <li class="course">Machine Learning Basics</li>
  </ul>
</section>

    <hr/>
    <p style="font-size:0.9em;color:#666">Live course search with highlight and counts.</p>
  </main>
  <script src="q7_search.js"></script>
</body>
</html>
